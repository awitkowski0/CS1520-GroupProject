{% extends '_base.html' %}

<!-- News feed content will be on the main page -->
{% block content %}
<section class="profile">
    <div class="left-col">
        <div class="profile-pic">
            <img src="/static/assets/guillaume-bolduc-SGzbP-t1vlg-unsplash.jpg" alt="profile picture">
        </div>
        <div class="menu">
            <div class="default">
                <button>My Posts</button>
            </div>
            <div class="">
                <button>Account Details</button>
            </div>
            <div class="">
                <button>Settings</button>
            </div>
            <div class="logout">
                <button>Log Out</button> 
            </div>
        </div>
    </div>

    <div class="right-col">
        <div class="profile_newsfeed">

            <div class="content-2"></div>
                <div class="content-8">

                    {%for post in news_feed%}
                    {% if user.username == post.username %}
                    <div class="container">
                        <div class="row">
                            <div class="content-2">
                                <a href="/{{post.username}}}}">
                                    <div class="profile-pic">
                                        <img src="/static/assets/{{post.profile}}" alt={{post.display}}>
                                    </div>
                                </a>
                            </div>
                            <div class="content-6">
                                <h1 class="title">{{post.display}}</h1>
                                <h2 class="date">{{post.date}}</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="content-8">
                                <p class="description">{{post.description}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="content-8">
                                <div class="post-image">
                                    <img src="/static/assets/{{post.image}}" class="post-image">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="content-1">
                                <div class="profile-pic">
                                    <img src="/static/assets/{{post.profile_image}}" class="profile-pic">
                                </div>
                            </div>
                            <div class="content-7">
                                <div class="comment">
                                    <form>
                                        <input type="text" id="comment" placeholder="Add a comment...">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endif %}
                    {%endfor%}

                <!-- need a no posts statement if user has not made any posts yet -->

        </div>
    </div>
</section>

{% endblock %}
