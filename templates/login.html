{% extends '_base.html' %}

<!-- News feed content will be on the main page -->
{% block content %}

<div class="login">
    <section><div id="g_id_onload" data-client_id="1018983796764-smcfu6npqq15m4s0rv48sdr6h6vuaism.apps.googleusercontent.com"
        data-context="use" data-ux_mode="popup" data-callback="handleGoogleLogin" data-auto_prompt="false">
    </div>
    
    <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="filled_blue" data-text="signin_with"
        data-size="large" data-logo_alignment="left">
    </div>
    </section>

    <section class="login_form">
        <form>
            <section>
                <h3>Pitt Username</h3>
                <input type="text" name="username" placeholder="abc123" maxlength="6" title="Please provide your Pitt username" required>
            </section>

            <section>
                <h3>Password</h3>
                <input type="password" name="password1" id="pswd1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </section> 

            <br>

            <input type="submit" value="Log In">
        </form>
    </section>
</div>

<div class="container_signin">
    <p>Don't have an account? <a href="signup.html">Register here</a>.</p>
</div
{% endblock %}
