{% extends '_base.html' %}

<!-- News feed content will be on the main page -->
{% block content %}

<div class="signup">
    <section>
        <h2>Sign Up</h2>
        <p>Fill out this form to create an account and get started!.</p>
    </section>


<section class="signup_form">
    <form>
        <section>
            <h3>First Name</h3>
            <input type="text" required>
        </section>

        <section>
            <h3>Last Name</h3>
            <input type="text" required>
        </section>

        <!-- Allow a drop down to select from a list of majors at Pitt in the future? -->
        <section>
        <h3>Major</h3>
        <input type="text" required>
        </section>

        <section>
        <h3>Gender</h3>
        <input type="text" required>
        </section>

        <section>
            <h3>Email</h3>
            <input type="email" error="abcd" required>
        </section>

        <section>
            <h3>Phone Number</h3>
            <input type="number" required>
        </section>

        <!-- Perhaps can try to implement a password validation form for next milestones, and asks user to repeat password again -->
        <section>
            <h3>Password</h3>
            <input type="password" required>
        </section>
        <br>
        <input type="submit" value="Submit">
    </form>
</section>
    
</div>

<div class="container_login">
    <p>Already have an account? <a href="login.html">Log in</a>.</p>
</div>
{% endblock %}
