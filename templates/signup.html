{% extends '_base.html' %}

<!-- News feed content will be on the main page -->
{% block content %}

<!-- repeat password validation in sign-up form  -->
<script>
    function matchPassword() {  
    var pw1 = document.getElementById("pswd1").value;  
    var pw2 = document.getElementById("pswd2").value;  
    if(pw1 != pw2) {  
        document.getElementById("message2").innerHTML = "**Passwords do not match! Please re-enter your password again.";  
        return false;  
    } 
    else {  
        alert ("Your password created successfully");  
        document.write("Your account has been created successfully");  
    }
}  
</script>

<div class="signup">
    <section>
        <h2>Sign Up</h2>
        <p>Fill out this form to create an account and get started!.</p>
    </section>


<section class="signup_form">
    <form onsubmit ="return matchPassword()">
        <section>
            <h3>First Name</h3>
            <input type="text" required>
        </section>

        <section>
            <h3>Last Name</h3>
            <input type="text" required>
        </section>

        <!-- Allow a drop down to select from a list of majors at Pitt in the future? -->
        <section>
        <h3>Major</h3>
        <input type="text" required>
        </section>

        <section>
            <h3>Pitt Email</h3>
            <input id="email" type="email" pattern="[a-z.]*[@]\bpitt.edu" error="abcd" placeholder="abc123@pitt.edu" title="Please provide only your Pitt e-mail address"required>
        </section>

        <section>
            <h3>Phone Number</h3>
            <input type="number" required>
        </section>

        <!-- Perhaps can try to implement a password validation form for next milestones, and asks user to repeat password again -->
        <!-- <section>
            <h3>Password</h3>
            <input type="password" required>
        </section> -->
    
        <section>
            <h3>Password</h3>
            <input type="password" placeholder="Password" id="pswd1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <span id = "message1" style="color:red"> </span> 
        </section>

        <section>
            <h3>Repeat Your Password</h3>
            <input type="password" placeholder="Repeat Password" id="pswd2" required>
            <span id = "message2" style="color:red"> </span>
        </section>

        <br>

        <input type="submit" value="Submit">

    </form>
</section>
    
</div>

<div class="container_login">
    <p>Already have an account? <a href="login.html">Log in</a>.</p>
</div>
{% endblock %}
