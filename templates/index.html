{% extends '_base.html' %}

<!-- News feed content will be on the main page -->
{% block content %}
<div class="newsfeed">
    <!-- For loop logic of jinja template -->
    {%for post in news_feed%}
    <h1>{{post.display}} - {{post.date}}</h1>

    <p>{{post.body}}</p>
    {%endfor%}
</div>
{% endblock %}
